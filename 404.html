<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, follow">
  
  <title>404 - Page Not Found | AP Real Estate Solutions</title>
  
  <link rel="icon" type="image/png" href="/assets/icons/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/styles/custom.css">
  <link rel="stylesheet" href="/assets/styles/mobile-overrides.css">
</head>
<body class="antialiased">

  <div id="navbar-container"></div>

  <main id="main-content" class="pt-0">
    <section class="min-h-screen flex items-center justify-center bg-[#F7F7F7]">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center py-20">
        <div class="mb-8">
          <div class="text-9xl font-bold text-[#C0A060] mb-4">404</div>
          <h1 class="font-poppins font-bold text-4xl md:text-5xl text-[#1C2A39] mb-6">Page Not Found</h1>
          <p class="text-xl text-gray-600 mb-8">Sorry, the page you're looking for doesn't exist or has been moved.</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-center mb-12">
          <a href="/index.html" class="px-8 py-4 bg-[#C0A060] text-white rounded-lg font-semibold hover:bg-[#A08850] transition-colors duration-300">
            Go to Homepage
          </a>
          <a href="/contact.html" class="px-8 py-4 border-2 border-[#C0A060] text-[#C0A060] rounded-lg font-semibold hover:bg-[#C0A060] hover:text-white transition-all duration-300">
            Contact Us
          </a>
        </div>

        <div class="bg-white rounded-2xl p-8 shadow-lg max-w-2xl mx-auto">
          <h3 class="font-poppins font-semibold text-2xl text-[#1C2A39] mb-4">Popular Pages</h3>
          <div class="grid grid-cols-2 gap-4">
            <a href="/landlords.html" class="text-[#C0A060] hover:underline">For Landlords</a>
            <a href="/tenants.html" class="text-[#C0A060] hover:underline">For Tenants</a>
            <a href="/lettings-management.html" class="text-[#C0A060] hover:underline">Lettings Management</a>
            <a href="/about.html" class="text-[#C0A060] hover:underline">About Us</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <script src="/assets/scripts/main.js"></script>
  <script>
    fetch('/partials/navbar.html').then(r => r.text()).then(d => { document.getElementById('navbar-container').innerHTML = d; if (typeof initNavbar === 'function') initNavbar(); if (typeof initMobileMenu === 'function') initMobileMenu(); });
    fetch('/partials/footer.html').then(r => r.text()).then(d => document.getElementById('footer-container').innerHTML = d);
  </script>
</body>
</html>
